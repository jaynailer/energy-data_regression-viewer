<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Remove favicon to prevent 404 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regression Analysis Result Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="text/javascript">
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
        return false;
      };
      // Get version from package.json
      fetch('./package.json')
        .then(response => response.json())
        .then(data => {
          console.info(`Regression Analysis Result Viewer v${data.version}`);
        })
        .catch(error => {
          console.error('Error fetching version:', error);
        });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    <script>
      window.iFrameResize = {
        license: '1mjb12zhxy1-1ov9n7qh0ct-263od7bccj7'
      };
    </script>
    <script src="https://energy-data.io/wp-content/js/iframe-resizer.child.js"></script>
  </body>
</html>
